<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sidebar">
            <div class="sidebar-logo">
                <h1>Netflix<span>.</span></h1>
            </div>
            <div class="sidebar-menu">
                <span>Menu</span>
                <ul class="principal-menu">
                    <li>
                        <a href="#" class="active"> Browse</a>
                    </li>
                    <li>
                        <a href="">Watchlist</a>
                    </li>
                    <li>
                        <a href="">Coming soon</a>
                    </li>
                </ul>
                <span>Social</span>
                <ul class="sidebar-social-menu">
                    <li>
                        <a href="#">Browse</a>
                    </li>
                    <li>
                        <a href="">Parties</a>
                    </li>
                </ul>
                <span>General</span>
                <ul class="sidebar-setting-menu">
                    <li>
                        <a href="#">Setting</a>
                    </li>
                    <li>
                        <a href="">Log out</a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-ads">
                <div class="ads-pp">

                </div>
                <div class="ads-text">
                    <span>Popcorn Addict</span>
                    <span>4/6h viewing time</span>
                    <button>View challenge</button>
                </div>
            </div>
        </section>
        <div class="content">
            <header class="content-header">
                <div class="arrows">
                    <img src="assets/svgs/icons8-back-24.png" alt="">
                    <img src="assets/svgs/icons8-forward-24.png" alt="">
                </div>
                <div class="search-box">
                    <img src="assets/svgs/icons8-search-50.png" alt="">
                    <input type="search"  placeholder="search..">
                </div>
                <div class="profile-box">
                    <div class="notification-box">
                        <div></div>
                        <img src="assets/svgs/icons8-notification-48.png" alt="">
                    </div>
                    <div class="message-box">
                        <div></div>
                        <img src="assets/svgs/icons8-message-48.png" alt="">
                    </div>
                    <div class="profile">
                        <div class="profile-img-box">
                            <img src="assets/imgs/cat-5646889_640.jpg" alt="">
                        </div>
                        <div>
                            <span>Cat Doe</span>
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="banner-content">
                <div class="banner-top">
                    <div class="banner-top-text">
                        10XP/episodes
                    </div>
                    <div class="banner-imgs">
                        <img src="assets/imgs/cat-5646889_640.jpg" alt="">
                        <img src="assets/imgs/cat-5646889_640.jpg" alt="">
                        <img src="assets/imgs/cat-5646889_640.jpg" alt="">
                    </div>
                </div>
                <div class="banner-bottom">
                    <h1>
                        The Witcher
                    </h1>
                    <span>98% Match</span><span class="seasons-span">2 Seasons</span>
                    <div class="banner-button">
                        <button>Watch</button>
                        <button><img src="assets/svgs/icons8-plus-24.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="">
                
            </div>
        </div>
        <div class="profile-menu-list">
            <div class="add-profile">
                <img src="assets/svgs/icons8-plus-50.png" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
            <div class="profile-img-online">
                <img src="assets/imgs/cat-5646889_640.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
